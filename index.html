<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: #b3b3b3;
        }

        #view {
            line-height: 700px;
            width: 600px;
            height: 400px;
            border: 4px double #F60;
        }

        img {
            width: 200px;
        }
    </style>
    <script>
        function upDate(figure) {
            backup = document.getElementById("view").innerHTML;
            document.getElementById("view").style.background = "url(" + figure.src + ")";
        }

        function unDo() {
            document.getElementById("view").innerHTML = backup;
            document.getElementById("view").style.background = "#b3b3b3";
        }

    </script>
</head>

<body>
    <div id="view"></div>
    <img src="https://yamaha-motor.com.vn/wp/wp-content/uploads/2023/11/NVX-Pearl-Blue-004-1.png" 
        title="NVX-Pearl-Blue" onmouseover="upDate(this)" onmouseout="unDo()">
    <img src="https://yamaha-motor.com.vn/wp/wp-content/uploads/2023/11/NVX-Black-Mat-Gray-002.png" 
        title="NVX-Black-Mat-Gray" onmouseover="upDate(this)" onmouseout="unDo()">
    <img src="https://yamaha-motor.com.vn/wp/wp-content/uploads/2023/11/NVX-Red-Candy-Gold-001.png" 
        title="NVX-Red-Candy-Gold" onmouseover="upDate(this)" onmouseout="unDo()">
</body>

</html>
